<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .tile.flipped {
            background-color: lightgreen;
        }
        #word-input {
            margin-top: 20px;
        }
        #turn-message {
            margin-top: 10px;
            font-size: 18px;
        }
        #pass-turn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Scrabble Word Game</h1>
    <div id="game-board"></div>
    <input type="text" id="word-input" placeholder="Enter your word">
    <button id="submit-word">Submit Word</button>
    <button id="pass-turn">Pass Turn</button>
    <div id="turn-message">Player 1's Turn</div>
    
    <script>
        // Full word list (e.g., from your words.txt)
        const wordList = [
            "rain", "rainy", "main", "train", "spin", "in", "tin", "spin", "rain", "sword", "horse", "host", "past"
        ];

        let tiles = ['r', 'a', 'i', 'n', 't', 's', 'p', 'o', 'd', 'e', 'h', 'l'];
        let flippedTiles = [];
        let currentPlayer = 1;

        // Shuffle the tiles array to simulate random tile flipping
        function shuffleTiles() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
        }

        // Render the game board
        function renderBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = ''; // Clear existing tiles

            tiles.forEach((tile, index) => {
                const tileDiv = document.createElement('div');
                tileDiv.classList.add('tile');
                tileDiv.textContent = tile;
                tileDiv.addEventListener('click', () => flipTile(index));
                board.appendChild(tileDiv);
            });
        }

        // Handle tile flipping
        function flipTile(index) {
            if (flippedTiles.includes(index)) return; // Prevent flipping the same tile twice

            flippedTiles.push(index);
            document.getElementsByClassName('tile')[index].classList.add('flipped');
            updateTurnMessage();
        }

        // Update turn message
        function updateTurnMessage() {
            const message = document.getElementById('turn-message');
            message.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Check if the word is valid
        function isValidWord(word) {
            return wordList.includes(word);
        }

        // Handle word submission
        document.getElementById('submit-word').addEventListener('click', () => {
            const wordInput = document.getElementById('word-input').value.toLowerCase();
            if (isValidWord(wordInput)) {
                alert(`Player ${currentPlayer} made a valid word: ${wordInput}`);
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                resetGameTurn();
            } else {
                alert("Invalid word, try again.");
            }
        });

        // Handle passing the turn
        document.getElementById('pass-turn').addEventListener('click', () => {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            resetGameTurn();
        });

        // Reset turn logic
        function resetGameTurn() {
            flippedTiles = [];
            renderBoard();
            updateTurnMessage();
            document.getElementById('word-input').value = '';
        }

        // Start the game
        function startGame() {
            shuffleTiles();
            renderBoard();
            updateTurnMessage();
        }

        // Initialize the game
        startGame();
    </script>
</body>
</html>
